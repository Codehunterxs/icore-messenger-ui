<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iCore Messenger</title>
  <link rel="icon" href="/favicon.png" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --background: #09090b;
      --foreground: #fafafa;
      --card: #18181b;
      --muted-foreground: #a1a1aa;
      --border: #27272a;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background-color: var(--background);
      color: var(--foreground);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Header */
    header {
      width: 100%;
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo-img {
      width: 28px;
      height: 28px;
      border-radius: 8px;
      object-fit: cover;
    }

    .logo-text {
      font-weight: 500;
    }

    .github-link {
      color: var(--muted-foreground);
      transition: color 0.2s;
    }

    .github-link:hover {
      color: var(--foreground);
    }

    .github-link svg {
      width: 22px;
      height: 22px;
    }

    /* Main */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      padding-bottom: 5rem;
    }

    /* Floating Icons Container */
    .icons-container {
      position: relative;
      width: 256px;
      height: 256px;
      margin-bottom: 2rem;
    }

    .floating-icon {
      position: absolute;
      animation: float 3s ease-in-out infinite;
    }

    .floating-icon.delayed {
      animation: float-delayed 3s ease-in-out infinite;
    }

    .icon-top { top: 0; left: 50%; transform: translateX(-50%); }
    .icon-top-right { top: 32px; right: 16px; animation-delay: 0.5s; }
    .icon-right { top: 50%; right: 0; transform: translateY(-50%); animation-delay: 1s; }
    .icon-bottom-right { bottom: 32px; right: 16px; animation-delay: 1.5s; }
    .icon-bottom { bottom: 0; left: 50%; transform: translateX(-50%); animation-delay: 2s; }
    .icon-bottom-left { bottom: 32px; left: 16px; animation-delay: 2.5s; }
    .icon-left { top: 50%; left: 0; transform: translateY(-50%); animation-delay: 3s; }
    .icon-top-left { top: 32px; left: 16px; animation-delay: 3.5s; }

    .center-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .center-logo-img {
      width: 80px;
      height: 80px;
      border-radius: 16px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      animation: pulse-glow 2s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes float-delayed {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
      50% { box-shadow: 0 25px 50px -12px rgba(255, 255, 255, 0.1); }
    }

    /* Brand */
    h1 {
      font-size: 3rem;
      font-weight: 300;
      letter-spacing: -0.025em;
      margin-bottom: 2rem;
      text-align: center;
    }

    @media (min-width: 768px) {
      h1 { font-size: 3.75rem; }
    }

    /* Sign In Button */
    .sign-in-btn {
      padding: 0.75rem 2rem;
      border-radius: 9999px;
      background-color: var(--foreground);
      color: var(--background);
      font-weight: 500;
      font-size: 0.875rem;
      border: none;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 2rem;
    }

    .sign-in-btn:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }

    /* Tagline */
    .tagline {
      font-size: 1.25rem;
      color: var(--muted-foreground);
      text-align: center;
      max-width: 400px;
      line-height: 1.6;
    }

    @media (min-width: 768px) {
      .tagline { font-size: 1.5rem; }
    }

    /* Features Section */
    section {
      width: 100%;
      padding: 1rem;
      padding-bottom: 4rem;
    }

    .features-container {
      max-width: 400px;
      margin: 0 auto;
    }

    .safety-card {
      background-color: var(--card);
      border-radius: 16px;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .safety-icon {
      margin-bottom: 1rem;
    }

    .safety-title {
      font-weight: 600;
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }

    .safety-desc {
      color: var(--muted-foreground);
      font-size: 0.875rem;
      line-height: 1.6;
    }

    /* Footer */
    footer {
      width: 100%;
      padding: 2rem 1.5rem;
      border-top: 1px solid var(--border);
    }

    .footer-content {
      max-width: 1024px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    @media (min-width: 768px) {
      .footer-content {
        flex-direction: row;
        justify-content: space-between;
      }
    }

    .footer-copy {
      color: var(--muted-foreground);
      font-size: 0.875rem;
    }

    .footer-links {
      display: flex;
      gap: 1.5rem;
    }

    .footer-links a {
      color: var(--muted-foreground);
      font-size: 0.875rem;
      transition: color 0.2s;
    }

    .footer-links a:hover {
      color: var(--foreground);
    }
  </style>
</head>
